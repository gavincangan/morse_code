<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
        }
        button {
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Morse Code Converter</h1>
        <textarea id="input" placeholder="Enter text or Morse code"></textarea>
        <div>
            <button id="toMorse">Convert to Morse</button>
            <button id="fromMorse">Convert from Morse</button>
        </div>
        <p id="output"></p>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
